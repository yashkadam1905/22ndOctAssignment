<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-[1440px] m-auto border-2 h-screen flex items-center justify-center">
    <section class="flex justify-center items-center gap-4 px-10 h-full">
        <div class="mx-auto my-auto text-center space-y-4">
            <h2 class="text-3xl">Login</h2>
            <p class="text-[#828282]">Enter your credentials to access your account</p>
            <div class="w-full py-4">
                <button
                    class="flex justify-center items-center gap-4 border-[#828282] rounded rounded-sm p-4 mx-auto w-full">
                    <img class="w-7 h-7" src="https://cdn-icons-png.flaticon.com/128/281/281764.png " alt="">
                    <span> Login with Google</span>
                </button>
            </div>
            <div class="flex justify-center items-center w-full gap-4 py-4">
                <div class="w-full lg:w-40 h-[0.5px] bg-[#828282]"></div>
                <p>Or</p>
                <div class="w-full lg:w-40 h-[0.5px] bg-[#828282]"></div>
            </div>

            <form class="flex flex-col justify-start">
                <label class="flex justify-start w-full" for="email">Email Address</label>
                <input class=" p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm" type="text" id="email"
                    placeholder="enter email" class="py-2 my-2 border rounded text-black bg-white" /><br>


                <label for="pass" class="flex justify-start w-full">
                    <span>Password</span>
                    <a href="#" class="text-blue-600 pl-40">Forgot Password?</a>
                </label>
                <input type="password" id="pass" placeholder="enter password"
                    class="p-3 w-full outline outline-[0.5px] outline-[#828282] rounded-sm" /><br>



                <button type="submit" class="text-white w-full bg-blue-500 py-2 rounded-sm ">Login</button>
                <p class="text-[#828282] mx-auto py-4 ">Don't have an account?
                    <a class="text-[#000]" href="#">Register Here</a>
                </p>
            </form>
        </div>
        <div class="hidden lg:block self-end w-[90%] xl:w-auto">
            <img class="h-[90vh]" src="young-happy-woman-with-good-idea-sign-white-shirt-full-portrait.jpg" alt="">
        </div>
    </section>

</body>

</html>
